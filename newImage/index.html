<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Change on Hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: black;
        }
        img {
            width: 400px;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
        .content {
            margin-top: 20px;
            width: 400px;
            margin: auto;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            width: 150px;
            height: 50px;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Magic Happens Here !</h1>
    
    <div id="originalContent" class="content">
        <button>Click Here</button><br><br>
        <img src="./img2.jpg" alt="Original Image" id="originalImage">
    </div>
    
    <div id="newContent" class="content hidden">
        <button onclick="alert('Nothing to see here !')">Click Here</button><br><br>
        <img src="./img1.jpeg" alt="New Image" id="newImage">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const originalContent = document.getElementById('originalContent');
            const newContent = document.getElementById('newContent');

            originalContent.addEventListener('mouseover', () => {
                originalContent.classList.add('hidden');
                newContent.classList.remove('hidden');
            });

            newContent.addEventListener('mouseout', () => {
                newContent.classList.add('hidden');
                originalContent.classList.remove('hidden');
            });
        });

    </script>
</body>
</html>
